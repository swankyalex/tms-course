{% extends "_base.html" %}

{% block main %}
  <h2 id="greeting_display_id">Привет,  {{ name }}</h2>
  <p id="address_display_id">Ты в  {{ address }}</p>

  <form action="/h/" method="post">
    {{ form.as_p }}
    <p>
      <button id="submit_id" type="submit">Send</button>
    </p>
    {% csrf_token %}
  </form>

  <form action="/h/reset/" method="post">
    <button id="reset_id" type="submit">Reset</button>
    {% csrf_token %}
  </form>
<p><a href="/">Стартовая страница</a></p>
{% endblock %}
