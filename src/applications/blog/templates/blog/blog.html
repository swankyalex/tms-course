{% extends "_base.html" %}

{% block main %}

 <h1>All posts</h1>

{% for post in object_list %}
 <article>
   <h2>{{post.title}}</h2>
   <p>{{post.content}}</p>
   <p>{{post.created_at}}</p>
   <p>Likes {{post.nr_likes}}</p>
 </article>
{% endfor %}
<p><a href="/">Стартовая страница</a></p>
{% endblock %}
