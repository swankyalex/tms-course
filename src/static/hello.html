<h2>Hello, {name_header}</h2>
<p>You are live in {address_header}</p>

<form method="get">
  <p>
  <label for="name_id">Name:</label>
  <input id="name_id" name="name" placeholder="What is your name?" type="text" value="{name_value}">

  <input id="address_id" name="address" placeholder="What is your city?" type="text" value="{address_value}">
  <button>Send</button>
  </p>
</form>
